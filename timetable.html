<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Расписание ВСГУТУ</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/timetable.css">
		<link rel="stylesheet" href="css/menu.css">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="menu">
			<ul>
				<li class="menu-settings">Настройки</li>
				<li class="menu-switch">Сменить группу</li>
			</ul>
		</div>
		<main id="panel">
			<div class="swipe-area"></div>
			<div id="mask"></div>
			<div class="app-bar">
				<header class="apphead">
					<a href="#" id="sidebar-toggle">
						<span class="bar"></span>
						<span class="bar"></span>
						<span class="bar"></span>
					</a>
				</header>
			</div>
			<div class="container">
				<div class="tabbable">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#tab1" data-toggle="tab" aria-expanded="true">
								1 неделя
								<div id="one">
								</div>
							</a>
						</li>
						<li>
							<a href="#tab2" data-toggle="tab">
								2 неделя
								<div id="two">
								</div>
							</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade in active" id="tab1">
							<iframe id="first" src ="firstweek.html" width="100%" height="100%" frameborder="0"></iframe>
						</div>
						<div class="tab-pane fade" id="tab2">
							<iframe id="second" src ="secondweek.html" width="100%" height="100%" frameborder="0" ></iframe>
						</div>
					</div>
				</div>
			</div>
			<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
			<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
			<script src="js/menu.js"></script>
			<script src="js/weekNum.js"></script>
			<script>
				$(document).ready(function() {
					var active = localStorage.getItem('activeGrope');				
					$("header").append('<p class="namegroup">' + active + '</p>');
				});
			</script>
		</main>
	</body>
</html>

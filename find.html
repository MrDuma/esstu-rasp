<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Расписание ВСГУТУ</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/find.css">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="headerfix">
			<div class="app-bar">
				<header class="apphead">
					<p class="namegroup">Расписание</p><p>
				</p></header>
			</div>
		</div>
		<div class="container">
			<div class="dropdown">
				<span class="selLabel">Выберите направление</span>
				<input type="hidden" name="cd-dropdown">
				<ul class="dropdown-list">
					<li data-value="1">
						<span id="spezialitet">Магистратура, колледж, ДОУ</span>
					</li>
					<li data-value="2">
						<span id="bakalavriat">Бакалавриат, специалитет</span>
					</li>
				</ul>
			</div>
			<div class="showbox">
				<div class="loader">
					<svg class="circular" viewBox="25 25 50 50">
						<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
					</svg>
				</div>
			</div>
			<form style="margin-top: 150px;">
				<div class="group">      
					<input type="text" id="group" required="">
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Группа</label>
				</div>
				<div class="codrops">
				</div>
			</form>
			<section class="bt-container">
				<input type="button" value="Открыть" class="bt two" id="setTable">
			</section>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/find.js"></script>
	</body>
</html>

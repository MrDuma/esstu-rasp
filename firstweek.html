		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/swipe.js"></script>
		<script>
			$(document).ready(function() {	
				var timeKey = new Object;
				timeKey["first"] = "08:00";
				timeKey["second"] = "09:45";
				timeKey["third"] = "12:00";
				timeKey["fourth"] = "13:45";
				timeKey["fifth"] = "15:25";
				timeKey["sixth"] = "17:05";	  
				var active = localStorage.getItem('activeGrope');
				var retrievedObject = localStorage.getItem('timeTable'+active);
				schedule = JSON.parse(retrievedObject);
				var week =  schedule.firstWeek;
				for (var key in week) {
					var weekDay = week[key];
					var day = document.getElementById(key);
					for (var num in weekDay) {
						var  item = weekDay[num];
						var  lesson = document.getElementsByClassName(num); 
						var  lessonInDay = $(day).find(lesson);
						if (item.name != undefined) {
							lessonInDay.append('<div class="card__image"><div class = "time ' + item.classcss + '">' + item.clas + '</div></div>');
							lessonInDay.append('<h2 class="card__title">' + item.name + '</h2>');
							if (item.teacher != undefined) {
								lessonInDay.append('<span class="card__subtitle">' + item.teacher + '<p style="float: right">' + item.classroom + '</p></span>');
							} else {
								lessonInDay.append('<span class="card__subtitle">ФКС<p style="float: right">' + item.classroom + '</p></span>');
							};					
							lessonInDay.append('<p class="timeblock">' + timeKey[num] + '</p>');
						} else {
							lessonInDay.hide();
						};
					}			 
				}      	 
			});
		</script>
